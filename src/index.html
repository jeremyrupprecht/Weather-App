<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Testing Title......</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div id="backgroundContainer"></div>
    <div id="mainContainer">
      
      <div id="upperLeft">
        <div>
          <div id="mainForecast">Overcast Clouds</div>
          <div id="location">Auckland</div>
        </div>
        <div>
          <div id="date">
            Thursday, 19th Jan' 24
          </div>
          <div id="time">
            7:24AM
          </div>
        </div>

        <div>
          <div id="mainTemperature">22 °C</div>
          <div id="switchTemperatureContainer">
            <button id="switchTemperatureButton">Display °F</button>
          </div>
        </div>

        <div id="mainIcon"></div>
        <div id="searchContainer">
          <input type="text" id="searchBar" placeholder="SearchLocation...">
          <div id="searchIconContainer"></div>
        </div>
      </div>

      <div id="upperRight">
        <div id="alignRight">
          <div class="upperRightContainer">
            <div id="feelsLikeIcon" class="iconContainer"></div>
            <div>
              <p class="upperLeftText">Feels Like</p>
              <div id="feelsLike" class="upperLeftText">25 °C</div>
            </div>
          </div>
  
          <div class="upperRightContainer">
            <div id="humidityIcon" class="iconContainer"></div>
            <div>
              <p class="upperLeftText">Humidity</p>
              <div id="humidity" class="upperLeftText">59 %</div>
            </div>
          </div>
  
          <div class="upperRightContainer">
            <div id="precipitationIcon" class="iconContainer"></div>
            <div>
              <p class="upperLeftText">Precipitation</p>
              <div id="precipitation" class="upperLeftText">0 cm</div>
            </div>
          </div>
  
          <div class="upperRightContainer">
            <div id="windSpeedIcon" class="iconContainer"></div>
            <div>
              <p class="upperLeftText">Wind Speed</p>
              <div id="windSpeed" class="upperLeftText">16.7 km/hr</div>
            </div>
          </div>
        </div>
        </div>
      <div id="footer">

      </div>

    </div>
  </body>
</html>
